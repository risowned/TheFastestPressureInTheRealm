<html>
  <head>
    <head>
      <title>The fastest presser in this realm</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" type="text/css" href="game-main.css" />
      <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:400,800"
        rel="stylesheet"
      />
    </head>
  </head>
</html>
<body>
  <main class="container">
    <header>
      <h1>Fastest Pressure</h1>
    </header>
      <div class="timeInput">
        <input type="number" id="gameInputId" min="1" />
      </div>
      <div class="startButton">
         <button id="gameStartButton" >Start game!</button>
      </div>
      <div>
        <p id="resultPara"></p>
      </div>
      <div id="countDown"></div>
   </div>
    <div class="slBlockdiv">
      <div id="sBlock">
        <p>S Pressed</p>
        <p id="sInputId"></p>
      </div>
      <span class="vertical-line"></span>
      <div id="lBlock">
        <p>L Pressed</p>
        <p id="lInputId"></p>
      </div>
    </div>

    <script src="game-main.js"></script>
  </main>
</body>
